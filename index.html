<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Metas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <button id="openModal" style="display: none;"><i class="fa-solid fa-plus"></i></button>

    <div class="container">
        <h1>Minhas Metas</h1>
        <ul id="goalList"></ul>
    </div>

    <!-- Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">Adicionar Nova Meta</h2>
            <form id="goalForm">
                <input type="text" id="goalInput" placeholder="Nova meta" required>
                <input type="text" id="dateInput" placeholder="DD/MM/AAAA" maxlength="10" required>
                <textarea class="input" id="noteInput" placeholder="ObservaÃ§Ã£o"></textarea>
                <input type="hidden" id="editIndex" value="-1">
                <button type="submit" style="width: 100%;background-color: #00c1e3;padding: 10px;border-radius: 10px;border: none;cursor: pointer;">Adicionar Meta</button>
            </form>
        </div>
    </div>
    

    <!-- Modal de Senha -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePasswordModal">&times;</span>
            <h2>Digite a senha</h2>
            <input type="password" id="passwordInput" placeholder="Senha" required>
            <button id="submitPassword" class="button" >Entrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
